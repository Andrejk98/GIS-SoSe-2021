<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="main">
    <form id="kontaktformular" name="Kontaktformular" action="Kontaktaufnehmen">
        <div>
            <div>
                <label for="name">Vorname</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="nachname">Nachname</label>
                <input type="text" id="nachname" name="nachname">
            </div>
            <div>    
                <label for="absender">E-mail</label>
                <input type="text" id="absender" name="absender">
            </div>
        </div>
        <div>
            <label for="nachricht">Ihre Nachricht</label>
            <textarea name="nachricht" id="nachricht" cols="20" rows="5"></textarea>
        </div>
    </form>
    <button id="sendDataHtml">Html Abschicken</button>
    <button id="sendDataJson">Json Abschicken</button>

    <div id="answer"></div>
</body>
</html>
